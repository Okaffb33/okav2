<!DOCTYPE html>
<html>
<head>
  <title>Ambil Foto</title>
</head>
<body>
  <h1>Ambil Foto</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <button id="capture-btn">Ambil Foto</button>
  <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

  <script>
    // Mendapatkan elemen video
    var video = document.getElementById('video');

    // Mengonfigurasi constraints untuk kamera
    var constraints = { video: true };

    // Akses kamera pengguna
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(mediaStream) {
        // Menampilkan tampilan pratinjau kamera pada elemen video
        video.srcObject = mediaStream;
        video.onloadedmetadata = function(e) {
          video.play();
        };
      })
      .catch(function(err) {
        console.error(err);
      });

    // Mendapatkan elemen tombol ambil foto
    var captureButton = document.getElementById('capture-btn');

    // Menangani klik tombol ambil foto
    captureButton.onclick = function() {
      // Mendapatkan elemen canvas
      var canvas = document.getElementById('canvas');

      // Mengambil konteks 2D dari canvas
      var context = canvas.getContext('2d');

      // Mengatur ukuran canvas sesuai dengan video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Menggambar frame video ke dalam canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Mengambil data gambar dari canvas sebagai URL
      var imageDataURL = canvas.toDataURL('image/png');

      // Tampilkan gambar yang diambil
      var image = new Image();
      image.src = imageDataURL;
      document.body.appendChild(image);
    };
  </script>
</body>
</html>
